<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validation with Punycode Decoding</title>
</head>

<body>
    <h2>Email Validation with Punycode Decoding</h2>
    <form id="emailForm">
        <label for="email">Enter your email:</label>
        <input type="text" id="email" name="email" required>
        <button type="submit">Validate</button>
    </form>
    <p id="result"></p>

    <script>
        document.getElementById("emailForm").addEventListener("submit", function (event) {
            event.preventDefault();
            let emailInput = document.getElementById("email").value.trim().toLowerCase();

            // Decode Punycode before validation
            emailInput = decodePunycode(emailInput);

            const resultElement = document.getElementById("result");

            if (emailInput === "test@gmail.com") {
                resultElement.textContent = "Success! Valid email address: " + emailInput;
                resultElement.style.color = "green";
            } else {
                resultElement.textContent = "Error: Only 'test@gmail.com' is accepted.";
                resultElement.style.color = "red";
            }
        });

        // Function to decode Punycode domains
        function decodePunycode(email) {
            try {
                const parts = email.split("@");
                if (parts.length !== 2) return email;

                const url = new URL("http://" + parts[1]);
                return parts[0] + "@" + url.hostname;
            } catch (e) {
                return email; // Return as-is if decoding fails
            }
        }
    </script>
</body>

</html>
